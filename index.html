<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>problem 2</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50]
        
        const calc = () => {
          if (arr.length === 0){
            return 0
          }
          else{
            let sum = arr.reduce((acc,item)=>item+acc);
            let average = sum/arr.length;
            return average
          }
        }
        console.log('Average :',calc())
    </script>
</body>
</html>
